<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
    <link rel="stylesheet" href="scss/style1.3.css">
    <link rel="stylesheet" href="scss/style1.5.css">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="scss/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 1199px)" href="scss/tablets.css">
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="scss/desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Macondo&family=Montserrat:wght@300&family=Nunito:wght@200&display=swap" rel="stylesheet">
   
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" defer></script>
    <script src="js/script1.5.js" defer></script>
</head>
<body>

    
        <div class="upperMenu">
            <div class="upperMenu__wrapper">
                <div class="upperMenu__containerLeft">
                    <span class="upperMenu__burgerIcon"><img class="upperMenu__burger" src="img/burger.svg" alt="burger icon"></span>
                    <span class="upperMenu__dividerIcon"><img class="upperMenu__dividerFirst upperMenu__divider"  src="img/divider.svg" alt="divider icon"></span>
                    <span class="upperMenu__groupIcon"><img  class="upperMenu__group" src="img/Group.svg" alt="Group icon"></span>
                </div>
                <div class="upperMenu__containerRight">
                    <span class="upperMenu__callIcon"><img  class="upperMenu__call" src="img/call.svg" alt="call icon"></span>
                    <span class="upperMenu__chatIcon"><img  class="upperMenu__chat" src="img/chat.svg" alt="chat icon"></span>
                    <span class="upperMenu__profileIcon"><img  class="upperMenu__profile" src="img/profile.svg" alt="profile icon"></span>
                    <span class="upperMenu__dividerIcon"><img class="upperMenu__divider"  src="img/divider.svg" alt="divider icon"></span>
                    <span class="repairIcon"><img class="upperMenu__repair"  src="img/repair.svg" alt="repair icon"></span>
                    <span class="upperMenu__checkIcon"><img class="upperMenu__check"  src="img/checkstatus.svg" alt="checkstatus icon"></span>
                </div>
            </div>
        </div>

    <main>
        <div class="about">
            <div class="about__wrapper">
                <img src="highlight.svg" alt="" class="about__highlight">
                <h1 class="about__title">Услуги и сервисы</h1>
            </div>
        </div>
        <div class="services">
            <div class="services__wrapper">
                <button class="services__repairees">Ремонтируемые устройства</button>
                <button class="services__additionals">До<span class="services__letterp">п</span><span class="services__lettero">о</span>лнительные услуги</button>
                <button class="services__price">Цены на услуги</button>
                <button class="services__address">Адреса сервисных центров</button>
                <button class="services__priceSpecial">Специальные цены</button>
            </div>
        </div>
        <div class="description">
            <div class="description__wrapper">
                <div class="description__describer">
                    <article class="description__text">
                        <p class="description__p1">Мы являемся авторизованным сервисным центром по ремонту техники <span class="description__english" lang="en">Dell</span>. Только у нас вы можете отремонтировать свой ноутбук <span class="description__english" lang="en">Dell</span> с официальной гарантией производителя.</p>
                        <br>
                        <p class="description__p2">
                            Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера
                        </p>
                    </article>
                    <button class="description__button">Читать далее</button>
                </div>
                <div class="description__photo">
                    <img src="img/Picture Copy 320.jpg" alt="CPS green text image" class="description__imageXS">
                    <img src="img/CPS_md.jpg" alt="CPS logo" class="description__imageMD">
                </div>
            </div>
        </div>
    </main>
    <!--1.5 start-->
    <div class="wrapper-header">
        <h1 class="wrapper-header__title">Ремонт техники различных брендов</h1>
    </div>

        


   
        <div class="labels">
            <div class="labels__wrapper">
                <img src="img/lenovo.svg" alt="lenovo logo" class="labels__lenovo">
                <img src="img/samsung.svg" alt="samsung logo" class="labels__samsung">
                <img src="img/ringo.svg" alt="apple logo" class="labels__apple">
                <img src="img/viewSonic.svg" alt="view sonic logo" class="labels__view-sonic">
                <img src="img/bosch.svg" alt="bosch logo" class="labels__bosch">
                <img src="img/hp.svg" alt="hp logo" class="labels__hp">
                <img src="img/acer.svg" alt="acer logo" class="labels__acer">
                <img src="img/sony.svg" alt="sony logo" class="labels__sony">
                <img src="img/lenovo.svg" alt="lenovo logo" class="labels__lenovo2">
                <img src="img/samsung2.svg" alt="samsung logo" class="labels__samsung2">
                <img src="img/ringo2.svg" alt="apple logo" class="labels__apple2">
            </div>



        </div> 

        <!--for mobile swipers-->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/lenovo.svg" alt="lenovo logo" class="labels__lenovo"></div>
            <div class="swiper-slide"><img src="img/samsung.svg" alt="samsung logo" class="labels__samsung"></div>
            <div class="swiper-slide"><img src="img/ringo.svg" alt="apple logo" class="labels__apple"></div>
            <div class="swiper-slide"><img src="img/viewSonic.svg" alt="view sonic logo" class="labels__view-sonic"></div>
            <div class="swiper-slide"><img src="img/bosch.svg" alt="bosch logo" class="labels__bosch"></div>
            <div class="swiper-slide"><img src="img/hp.svg" alt="hp logo" class="labels__hp"></div>
            <div class="swiper-slide"><img src="img/acer.svg" alt="acer logo" class="labels__acer"></div>
            <div class="swiper-slide"><img src="img/sony.svg" alt="sony logo" class="labels__sony"></div>
            <div class="swiper-slide"><img src="img/lenovo.svg" alt="lenovo logo" class="labels__lenovo"></div>
            <div class="swiper-slide"><img src="img/samsung2.svg" alt="samsung logo" class="labels__samsung2"></div>
            <div class="swiper-slide"><img src="img/ringo2.svg" alt="apple logo" class="labels__apple"></div>
            
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
        


        <button class="btn">
            <div class="btn__wrapper">
                <img src="expand.svg" alt="expand logo" class="btn__expand">
                <span class="btn__text">Показать все</span>
            </div>
        </button>
         <!--1.5 end-->
</body>
</html>
